<div class="container">
    <div class="card"  >
        <div class="image">
            <img class="card-img-top" src={{product.image}} alt="Card image cap">
        </div>
        <div class="company"><b>Brand </b>{{product.company}}</div>
        <div class="name"><b>Name </b>{{product.name}}</div>
        <div class="price"><b>Price </b>{{product.price}}</div>
        <div class="desc"><b>Description </b>{{product.description}}</div>
    </div>
</div>
